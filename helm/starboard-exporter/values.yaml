registry:
  domain: docker.io
image:
  name: "giantswarm/starboard-exporter"
  tag: "[[ .Version ]]"
pod:
  user:
    id: 1000
  group:
    id: 1000
project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

exporter:
  vulnerabilityReports:
    targetLabels:
      # - image_namespace
      # - image_repository
      # - image_tag
      # - vulnerability_id

monitoring:
  serviceMonitor:
    enabled: true

  grafanaDashboard:
    enabled: true
